<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Sign-up Form Project</title>
</head>
<body>
    <div class="leftPanel">
        <div class="logoBackground"></div>
    
        <div class="logoImage">
            <img src="*" alt="Questline Logo">
        </div>

        <div class="photoCredit">
            <p>Photo by <a href="*">Halie West</a> on <a href="*"></a>Unsplash</p>
        </div>
        </div>

        <div class="backgroundImage">
            <img src="*" alt="Image by Halie West">
    </div>

    <div class="rightPanel">
        <div class="text">
            <p>
                This is not a real online service! You know you need something
                 like this in your life to help you realize your deepest dreams.
                 Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
    
        <div class="formContainer">
            <form action="*" method="post">
                <legend>Let's do this!</legend>
                <div class="firstName">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName">
                </div>
                <div class="lastName">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName">
                    
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div class="phoneNumber">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </div>
                <div class="confirmPassword">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="text" id="confirmPassword">
                </div>
                <div class="submitBtn">
                    <button type="submit">Create</button>
                </div>
            </form>
    
            <div class="logIn">
                <p>Already have an account? <a href="*">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
